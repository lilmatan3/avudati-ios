              url('assets/background.jpg') center/cover no-repeat;

.zoom-buttons {
  display: flex;

.zoom-buttons button {
  padding: 0.6rem 1rem;
  font-size: 1rem;

  box-shadow: 0 1px 4px rgba(0,0,0,0.1);

#contentViewer {
  width: 100%;
  height: calc(100vh - 240px);
  overflow: auto;
  border: 1px solid #ccc;
  border-radius: 10px;
  background: white;
  margin-top: 1rem;
  padding: 0.5rem;
}

#zoomableImage {
  width: 100%;
  height: auto;
  display: block;
  margin: 0 auto;
}

  width: 100%;
  height: 100%;
  border: none;
  border-radius: 10px;

<body>

  <div class="top-nav">
    <a href="paycheck-library.html">â†</a>
    <a href="index.html">ğŸ </a>
  </div>

  <h1>ğŸ“„ ×ª×¦×•×’×ª ×ª×œ×•×©</h1>

  <div class="zoom-buttons" id="zoomControls">
    <button id="zoomInBtn">×”×’×“×œ</button>
    <button id="zoomOutBtn">×”×§×˜×Ÿ</button>
  </div>

  <div id="contentViewer"></div>

  <script type="module">
    import { openDB } from 'https://cdn.jsdelivr.net/npm/idb@7/+esm';

    let zoomPercent = 100;

    async function loadFile() {
      const id = localStorage.getItem("selectedPayslipId");
      if (!id) {
        alert("×œ× × ×‘×—×¨ ×ª×œ×•×©");
        return;
      }

      const db = await openDB("PaycheckDB", 1);
      const tx = db.transaction("payslips", "readonly");
      const store = tx.objectStore("payslips");
      const item = await store.get(Number(id));

      if (!item) {
        alert("×”×ª×œ×•×© ×œ× × ××¦×");
        return;
      }

      const contentViewer = document.getElementById("contentViewer");
      const zoomControls = document.getElementById("zoomControls");

      contentViewer.innerHTML = "";

      if (!item.isImage) {
        zoomControls.style.display = "none";

        const blob = new Blob([item.data], { type: "application/pdf" });
        const url = URL.createObjectURL(blob);
        const iframe = document.createElement("iframe");
        iframe.src = url;
        contentViewer.appendChild(iframe);
      } else {
        zoomControls.style.display = "flex";

        const img = document.createElement("img");
        const blob = new Blob([item.data], { type: "image/png" });
        const imgURL = URL.createObjectURL(blob);
        img.src = imgURL;
        img.id = "zoomableImage";
        img.style.width = zoomPercent + "%";
        contentViewer.appendChild(img);
      }
    }

    loadFile();

    document.getElementById("zoomInBtn").addEventListener("click", function () {
      const img = document.getElementById("zoomableImage");
      if (img && zoomPercent < 200) {
        zoomPercent += 10;
        img.style.width = zoomPercent + "%";
      }
    });

    document.getElementById("zoomOutBtn").addEventListener("click", function () {
      const img = document.getElementById("zoomableImage");
      if (img && zoomPercent > 50) {
        zoomPercent -= 10;
        img.style.width = zoomPercent + "%";
      }
    });
  </script>
</body>
