<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>מחשבון ריבית דריבית</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: env(safe-area-inset-top) 16px env(safe-area-inset-bottom);
    }

    .top-nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #e0e0e0;
      padding: 10px 20px;
    }

    .top-nav a {
      font-size: 1.4rem;
      text-decoration: none;
      color: #333;
    }

    h1 {
      text-align: center;
      color: #0047ab;
      margin: 20px 0;
      font-size: 1.7rem;
    }

    form {
      background-color: #fff;
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
    }

    .form-group {
      margin-bottom: 16px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 6px;
    }

    input {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #0047ab;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background: #003a92;
    }

    #result {
      margin: 20px auto;
      max-width: 400px;
      padding: 16px;
      background: #eaf2ff;
      border-radius: 8px;
      font-size: 1.1rem;
      color: #333;
      text-align: center;
    }
  </style>
</head>
<body>
  <!-- ניווט עליון -->
  <div class="top-nav">
    <a href="calculators.html" title="חזרה">←</a>
    <a href="index.html" title="בית">🏠</a>
  </div>

  <h1>מחשבון חיסכון עם ריבית דריבית</h1>

  <form id="form">
    <div class="form-group">
      <label for="initial">סכום הפקדה ראשוני (₪)</label>
      <input type="number" id="initial" placeholder="למשל 10000" min="0" step="0.01" required />
    </div>

    <div class="form-group">
      <label for="monthly">סכום הפקדה חודשי (₪)</label>
      <input type="number" id="monthly" placeholder="למשל 1500" min="0" step="0.01" required />
    </div>

    <div class="form-group">
      <label for="rate">ריבית שנתית (%)</label>
      <input type="number" id="rate" placeholder="למשל 5" min="0" step="0.01" required />
    </div>

    <div class="form-group">
      <label for="years">מספר שנות הפקדה</label>
      <input type="number" id="years" placeholder="למשל 30" min="1" step="1" required />
    </div>

    <button type="submit">חשב</button>
  </form>

  <div id="result"></div>

  <script src="calculator-compound-interest.js"></script>
</body>
</html>
