<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>עבודתי</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      direction: rtl;
      background-color: #f9f9f9;
      margin: 0;
      padding: env(safe-area-inset-top, 20px) env(safe-area-inset-right, 16px) env(safe-area-inset-bottom, 20px) env(safe-area-inset-left, 16px);
      text-align: center;
    }

    .top-nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #e0e0e0;
      padding: 10px 16px;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .top-nav a {
      font-size: 20px;
      text-decoration: none;
      color: #333;
      padding: 6px 10px;
    }

    h1 {
      color: #0047ab;
      font-size: 1.5rem;
      margin: 24px 0;
    }

    form {
      max-width: 400px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 16px;
      padding: 0 10px;
    }

    label {
      font-size: 1rem;
      font-weight: bold;
      margin-bottom: 6px;
      display: block;
    }

    input[type="number"] {
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      text-align: center;
      width: 100%;
    }

    button {
      background-color: #0047ab;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background-color: #003a92;
    }

    #result {
      margin-top: 20px;
      font-size: 1.2rem;
      color: #333;
    }
  </style>
</head>
<body>
  <!-- ניווט עליון -->
  <div class="top-nav">
    <a href="calculators.html" title="חזרה">←</a>
    <a href="index.html" title="בית">🏠</a>
  </div>

  <h1>הנחת מס יישוב מזכה</h1>

  <form id="form">
    <div>
      <label for="taxAmount">סכום מס לפני הנחה (₪)</label>
      <input
        type="number"
        id="taxAmount"
        placeholder="למשל 1,000"
        required
        min="0"
        step="0.01"
      />
    </div>
    <div>
      <label for="discountRate">אחוז הנחה (%)</label>
      <input
        type="number"
        id="discountRate"
        placeholder="למשל 20"
        required
        min="0"
        max="100"
        step="0.01"
      />
    </div>
    <button type="submit">חשב הנחה</button>
  </form>

  <div id="result"></div>

  <script src="calculator-settlement-discount.js"></script>
</body>
</html>
